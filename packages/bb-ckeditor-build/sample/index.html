<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – document editor build – development sample</title>
	<style>
		
		body {
			max-width: 90%;
			margin: 20px auto;
		}

    .editable-container-super {
      display: flex;
    }

    .editable-container,
    .toolbar-container {
      position: relative;
      border: 1px solid #ddd;
      background: #eee;
    }

    #sidebar {
      background: #EEE;
      width: 30%;
      padding: 10px;
    }

    .toolbar-container {
      padding: 1em;
    }

    .editable-container {
      padding: 2em;
      width: 70%;
    }

    .editable-container .ck-editor__editable {
      min-height: 200px;
      padding: 2em;
      border: 1px #D3D3D3 solid;
      border-radius: var(--ck-border-radius);
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
	</style>
</head>
<body>

  <h3> test</h3>
  <div id="presence-list-container"></div>
  <div class="toolbar-container"></div>


  <div class="editable-container-super">
    <div class="editable-container"></div>
    <div id="sidebar"></div>
  </div>

<script src="../build/ckeditor.js"></script>
<script>
	const editorData = `<h2>Sample</h2>
		<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#document-editor">document editor build</a>.</p>
		<figure class="image">
			<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
		</figure>
		<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>`;

	DecoupledEditor.create( editorData, {
    cloudServices: {
        tokenUrl: 'https://82124.cke-cs.com/token/dev/aa191f84ea2fd5261c98052704d0075dd511a39f573798760d3e1d27f387',
        uploadUrl: 'https://82124.cke-cs.com/easyimage/upload/',
        webSocketUrl: 'wss://82124.cke-cs.com/ws',
      },
      collaboration: {
        channelId: "test-decoupled-editor-10-test-6"
      },
      sidebar: {
        container: document.querySelector('#sidebar')
      },
      presenceList: {
        container: document.querySelector('#presence-list-container')
      },
  } )
		.then( editor => {
			window.editor = editor;

			document.querySelector( '.toolbar-container' ).appendChild( editor.ui.view.toolbar.element );
			document.querySelector( '.editable-container' ).appendChild( editor.ui.view.editable.element );
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
